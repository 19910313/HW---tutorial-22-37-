<script>
  const PIN = "0009";
  let pin = "";
  let tries = 0;
  let balance = 100000.0;

  while (true) {
    pin = prompt("ENTER PIN: ");
    tries++;
    if (pin == PIN) {
      alert(`ACCES GRANTED!!! \n\n
      your balance: ${balance} MDL`);
      let money = +prompt("withdraw: ?");
      balance -= money;
      alert(`Success!!! \n\n
      your balance: ${balance} MDL`);
      break;
    } else {
      alert("wrong PIN");
      if (tries == 3) {
        alert("card BLOCKED");
        break;
      }
    }
  }
</script>
